name: Build & Release Debian Package

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install system dependencies (GTK / GI)
        run: |
          sudo apt update
          sudo apt install -y \
            gobject-introspection \
            libgirepository-2.0-dev \
            libglib2.0-dev \
            libffi-dev \
            gir1.2-gtk-3.0 \
            libcairo2-dev \
            pkg-config \
            python3-dev \
            libwebkit2gtk-4.1-dev \
            wkhtmltopdf

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: â¬‡ï¸ Download frontend libraries
        run: |
          chmod +x download_front_libs.sh
          ./download_front_libs.sh

      - name: ğŸ“¦ Build Debian package
        run: |
          chmod +x make_deb.sh
          ./make_deb.sh

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/mnemo-editor
            *.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
