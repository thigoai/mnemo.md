name: Build & Release Debian Package

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: ğŸ“¥ Code Checkout
        uses: actions/checkout@v3

      - name: ğŸ Python COnfig.
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: ğŸ“¦ Install System Dependency (Linux/GTK)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgirepository1.0-dev \
            gcc \
            libcairo2-dev \
            pkg-config \
            python3-dev \
            gir1.2-gtk-3.0 \
            libwebkit2gtk-4.1-dev \  
            wkhtmltopdf

      - name: ğŸ“¦ Install Python Dependency
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: â¬‡ï¸ Download Frontend Libs
        run: |
          chmod +x download_front_libs.sh
          ./download_front_libs.sh

      - name: ğŸ”¨ Build Executable
        run: |
          chmod +x build.sh
          ./build.sh

      - name: ğŸ“¦ Make Package .deb
        run: |
          chmod +x make_deb.sh
          ./make_deb.sh

      - name: ğŸš€  GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/mnemo-editor
            *.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}