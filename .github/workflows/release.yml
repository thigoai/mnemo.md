name: Build & Release Debian Package

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: ğŸ“¦ Instalar DependÃªncias do Sistema (Linux/GTK)
        # AQUI ESTÃ A CORREÃ‡ÃƒO CRUCIAL:
        # 1. libglib2.0-dev: ContÃ©m os arquivos 'girepository-2.0' que o PyGObject precisa.
        # 2. libwebkit2gtk-4.1-dev: VersÃ£o correta para o Ubuntu 24.04.
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-dev \
            libgirepository1.0-dev \
            gcc \
            libcairo2-dev \
            pkg-config \
            python3-dev \
            gir1.2-gtk-3.0 \
            libwebkit2gtk-4.1-dev \
            wkhtmltopdf

      - name: ğŸ“¦ Instalar DependÃªncias Python
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: â¬‡ï¸ Baixar Frontend Libs
        run: |
          chmod +x download_front_libs.sh
          ./download_front_libs.sh

      - name: ğŸ”¨ Build do ExecutÃ¡vel
        run: |
          chmod +x build.sh
          ./build.sh

      - name: ğŸ“¦ Criar Pacote .deb
        run: |
          chmod +x make_deb.sh
          ./make_deb.sh

      - name: ğŸš€ Criar Release no GitHub
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/mnemo-editor
            *.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}