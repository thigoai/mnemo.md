<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mnemo</title>
    
    <script src="libs/tailwind.min.js"></script>
    <link rel="stylesheet" href="libs/codemirror.min.css">
    <link rel="stylesheet" href="libs/dracula.min.css">
    <link rel="stylesheet" href="libs/github-markdown.min.css">
    <link rel="stylesheet" href="libs/prism-tomorrow.min.css">

    <style>
        :root {
            --bg-dark: #020617;
            --border: #1e293b;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: row !important; 
            overflow: hidden;
            background-color: #282a36; 
        }

        #editor-container {
            width: 50%;
            height: 100%;
            border-right: 1px solid var(--border);
            transition: width 0.3s ease;
        }

        #preview {
            width: 50%;
            height: 100%;
            overflow-y: auto;
            background-color: white !important;
            transition: width 0.3s ease;
        }

        .CodeMirror { 
            height: 100%; 
            font-family: 'Fira Code', monospace; 
            font-size: 15px;
        }
        
        .cm-s-dracula .cm-header { color: #50fa7b !important; font-weight: bold; }
        .cm-s-dracula .cm-variable-2 { color: #ff79c6 !important; }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .markdown-body { padding: 30px; line-height: 1.6; }

        @media (max-width: 600px) {
            .markdown-body { padding: 15px; }
            .CodeMirror { font-size: 13px; }
            h1 { display: none; }
        }

        .hidden { display: none !important; }
    </style>
</head>

<body class="bg-slate-900 h-screen flex flex-col overflow-hidden text-slate-200">

    <header class="flex items-center justify-between bg-slate-950 px-4 h-[60px] border-b border-slate-800 shrink-0">
        <div class="flex items-center gap-2">
            <span class="text-blue-500 text-2xl font-black">Mnmdâ†“</span>
        </div>
        
        <div class="flex items-center gap-2 md:gap-4">
            <button onclick="togglePreview()" class="flex items-center gap-2 px-3 py-1.5 rounded-md border border-slate-700 text-slate-400 hover:text-white transition-all text-xs">
                <span id="btnText">Hide Preview</span>
            </button>

            <div class="h-6 w-[1px] bg-slate-800 mx-1"></div>

            <button onclick="open()" class="text-slate-400 hover:text-white text-xs font-medium">Open File</button>
            <button onclick="print_pdf()" class="text-slate-400 hover:text-white text-xs font-medium">Print PDF</button>
            
            <button onclick="save()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-1.5 rounded-md text-xs font-bold shadow-lg transition-transform active:scale-95">
                Save
            </button>
        </div>
    </header>

    <main>
        <div id="editor-container"></div>
        <div id="preview" class="markdown-body"></div>
    </main>
    
</body>
</html>
