<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mnemo</title>
    
    <script src="libs/tailwind.min.js"></script>
    <link rel="stylesheet" href="libs/codemirror.min.css">
    <link rel="stylesheet" href="libs/dracula.min.css">
    <link rel="stylesheet" href="libs/github-markdown.min.css">
    <link rel="stylesheet" href="libs/prism-tomorrow.min.css">

    <style>
        :root {
            --bg-dark: #020617;
            --border: #1e293b;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: row !important; 
            overflow: hidden;
            background-color: #282a36; 
        }

        #editor-container {
            width: 50%;
            height: 100%;
            border-right: 1px solid var(--border);
            transition: width 0.3s ease;
        }

        #preview {
            width: 50%;
            height: 100%;
            overflow-y: auto;
            background-color: white !important;
            transition: width 0.3s ease;
        }

        .CodeMirror { 
            height: 100%; 
            font-family: 'Fira Code', monospace; 
            font-size: 15px;
        }
        
        .btn-action {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 0.5rem 0.85rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .cm-s-dracula .cm-header { color: #50fa7b !important; font-weight: bold; }
        .cm-s-dracula .cm-variable-2 { color: #ff79c6 !important; }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        .markdown-body { padding: 30px; line-height: 1.6; }

        @media (max-width: 600px) {
            .markdown-body { padding: 15px; }
            .CodeMirror { font-size: 13px; }
            h1 { display: none; }
        }

        .hidden { display: none !important; }
        
        .icon-svg {
            width: 1.1rem;
            height: 1.1rem;
            stroke-width: 2.5;
        }

        @media (max-width: 768px) {
            .hide-mobile {
                display: none;
            }
            
            .btn-action {
                padding: 0.5rem; 
            }
            
            header {
                padding: 0 10px;
            }
        }

        .flex-nowrap {
            display: flex;
            flex-wrap: nowrap;
        }
    </style>
</head>

<body class="bg-slate-950 h-screen flex flex-col overflow-hidden text-slate-200">

    <header class="flex items-center justify-between bg-slate-950 px-4 h-[60px] border-b border-slate-800 shrink-0">
        <div class="flex items-center gap-2 min-w-fit">
            <span class="text-blue-500 text-xl md:text-2xl font-black">mnemo â†“</span>
        </div>
        
        <div class="flex items-center gap-2 md:gap-3 overflow-x-auto no-scrollbar">
            
            <button onclick="togglePreview()" class="btn-action bg-slate-800 text-slate-200" id="btnLayout">
                <span id="layout-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                </span>
                <span id="layout-text" class="hide-mobile">Editor</span>
            </button>

            <div class="h-6 w-[1px] bg-slate-800 mx-1"></div>

            <div class="flex items-center gap-1">
                <button onclick="open_file()" class="btn-action hover:bg-slate-800 text-slate-300" title="Open File">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="m6 14 1.45-2.9A2 2 0 0 1 9.24 10H20a2 2 0 0 1 1.94 2.5l-1.55 6a2 2 0 0 1-1.94 1.5H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h3.93a2 2 0 0 1 1.66.9l.82 1.2a2 2 0 0 0 1.66.9H18a2 2 0 0 1 2 2v2"/></svg>
                    <span class="hide-mobile">Open</span>
                </button>
                <button onclick="print_pdf()" class="btn-action hover:bg-slate-800 text-slate-300" title="Print to PDF">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><path d="M6 9V3a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v6"/><rect x="6" y="14" width="12" height="8" rx="1"/></svg>
                    <span class="hide-mobile">Print</span>
                </button>
            </div>
            
            <button onclick="save_file()" class="btn-action bg-blue-600 hover:bg-blue-500 text-white ml-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                <span class="hide-mobile">Save</span>
            </button>
        </div>
    </header>

    <main>
        <div id="editor-container"></div>
        <div id="preview" class="markdown-body hidden"></div>
    </main>

    <script src="libs/codemirror.min.js"></script>
    <script src="libs/markdown.min.js"></script> 
    <script src="libs/prism.min.js"></script>
    <script src="script.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
